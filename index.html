<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Google Login</title>
    <script src="https://accounts.google.com/gsi/client" async defer></script>
</head>
<body>
    <h2>Đăng nhập bằng Google</h2>
    
    <div id="g_id_onload"
        data-client_id="781279445244-3imq1spqc7hqovf8lm30uj2mi94jf2lp.apps.googleusercontent.com"
        data-callback="handleCredentialResponse"
        data-auto_prompt="false">
    </div>

    <div class="g_id_signin" data-type="standard"></div>

    <script>
        function handleCredentialResponse(response) {
            console.log("Google Credential:", response.credential);

            fetch("http://localhost:3001/user/auth/google", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ credential: response.credential }),
            })
            .then(res => res.json())
            .then(data => {
                console.log("Server Response:", data);
                alert(data.message || "Login failed. Check console.");
            })
            .catch(error => console.error("Error:", error));
        }
    </script>
</body>
</html>
